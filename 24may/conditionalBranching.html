<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Branching -24may</title>
  </head>
  <body>
    <script>
      "use strict";

      // The "if" statement
      {
        let year = prompt(
          "In which year was ECMAScript-2015 specification published?",
          ""
        );
        if (year == 2015) {
          alert("You are right!");
        }
      }
      // Boolean conversion
      {
        let year = prompt(
          "In which year was ECMAScript-2015 specification published?",
          ""
        );
        let condition = year == 2015; // equality evaluates to true or false
        if (condition) {
          alert("You are right!");
        }
      }
      // The "else" clause
      {
        let year = prompt(
          "In which year was the ECMAScript-2015 specification published?",
          ""
        );
        if (year == 2015) {
          alert("You guessed it right!");
        } else {
          alert("How can you be so wrong?"); // any value except 2015
        }
      }
      // Several conditions: "else if"
      {
        let year = prompt(
          "In which year was the ECMAScript-2015 specification published?",
          ""
        );
        if (year < 2015) {
          alert("Too early...");
        } else if (year > 2015) {
          alert("Too late");
        } else {
          alert("Exactly!");
        }
      }
      // Conditional operator "?"
      {
        let age = prompt("How old are you?", "");
        let accessAllowed = age > 18 ? true : false;
        alert(accessAllowed);
      }
      // Multiple "?"
      {
        let age = prompt("age?", 18);
        let message =
          age < 3
            ? "Hi, baby!"
            : age < 18
            ? "Hello!"
            : age < 100
            ? "Greetings!"
            : "What an unusual age!";
        alert(message);
      }
      // Non-traditional use of "?"
      {
        let company = prompt("Which company created JavaScript?", "");
        company == "Netscape" ? alert("Right!") : alert("Wrong.");
      }

      // Tasks
      // if (a string with zero)
      // Will alert be shown?
      {
        if ("0") {
          alert("Hello"); // Yes, the alert will be shown because "0" is a non-empty string which is a truthy value
        }
      }
      // The name of JavaScript
      // Using the if..else construct, write the code which asks: ‘What is the “official” name of JavaScript?’
      // If the visitor enters “ECMAScript”, then output “Right!”, otherwise – output: “You don’t know? ECMAScript!”
      {
        let name = prompt('What is the "official" name of JavaScript?', "");
        if (name == "ECMAScript") {
          alert("Right!");
        } else {
          alert("You don't know? ECMAScript!");
        }
      }
    </script>
  </body>
</html>
