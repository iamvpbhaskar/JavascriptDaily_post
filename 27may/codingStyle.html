<!-- Vertical indents: empty lines for splitting code into logical blocks.

Even a single function can often be divided into logical blocks. In the example below, the initialization of variables, the main loop and returning the result are split vertically: -->

<script>
    function pow(x, n) {
  let result = 1;
  //              <--
  for (let i = 0; i < n; i++) {
    result *= x;
  }
  //              <--
  return result;
}
</script>

<!-- 
Nesting Levels
Try to avoid nesting code too many levels deep. -->

<!-- instead of adding a nested if conditional like this: -->
<script>
for (let i = 0; i < 10; i++) {
  if (cond) {
     // <- one more nesting level
  }
}
</script>

<!-- We can write: -->
<script>
for (let i = 0; i < 10; i++) {
  if (!cond) continue;
    // <- no extra nesting level
}
</script>

<!-- A similar thing can be done with if/else and return. -->

<!-- 1st. -->
<script>
    function pow(x, n) {
  if (n < 0) {
    alert("Negative 'n' not supported");
  } else {
    let result = 1;

    for (let i = 0; i < n; i++) {
      result *= x;
    }

    return result;
  }
}
</script>

<!-- 2nd -->
<script>
    function pow(x, n) {
  if (n < 0) {
    alert("Negative 'n' not supported");
    return;
  }

  let result = 1;

  for (let i = 0; i < n; i++) {
    result *= x;
  }

  return result;
}
</script>

<!-- option 2nd is more readable because the â€œspecial caseâ€ of n < 0 is handled early on.
 Once the check is done we can move on to the â€œmainâ€ code flow without the need for additional nesting. -->

}

}
</script>
