<body>
    <!-- <h1>JavaScript Logical Operators</h1> -->

    <!-- || (OR) Operator -->
    <!-- The OR operator is represented with two vertical line symbols || -->
    <!-- In classical programming, the logical OR manipulates boolean values. If any of its arguments are true, it returns true, otherwise it returns false.-->
    <!-- There are four logical combinations: -->
    <script>
        console.log(true || true);   // true
        console.log(false || true);  // true
        console.log(true || false);  // true
        console.log(false || false); // false
    </script>
    <!-- // If an operand is not a boolean, it’s converted to a boolean for the evaluation.
         For instance, the number 1 is treated as true, the number 0 as false: -->
    <script>
        if (1 || 0) {
            console.log('truthy!');
        }
    </script>
    <!-- Most of the time, OR || is used in an if statement to test if any of the given conditions is true. For example: -->
    <script>
        let hour1 = 9;
        if (hour1 < 10 || hour1 > 18) {
            console.log('The office is closed.');
        }
    </script>
    <!-- We can pass more conditions: -->
    <script>
        let hour = 12;
        let isWeekend = true;
        if (hour < 10 || hour > 18 || isWeekend) {
            console.log('The office is closed.');
        }
    </script>
    <!-- OR "||" Finds the First Truthy Value -->
    <!-- The OR operator evaluates operands from left to right. For each operand, it converts it to boolean. If the result is true, 
        it stops and returns the original value of that operand. If all operands have been evaluated (i.e. all were false), it returns the last operand. -->
    <script>
        console.log(1 || 0); // 1
        console.log(null || 1); // 1
        console.log(null || 0 || 1); // 1
        console.log(undefined || null || 0); // 0
    </script>
    <!--  Examples
    Getting the first truthy value from a list of variables or expressions: -->
    <script>
        let firstName = "";
        let lastName = "";
        let nickName = "SuperCoder";
        console.log(firstName || lastName || nickName || "Anonymous"); // SuperCoder
    </script>
    <!-- Short-circuit evaluation: -->
    <script>
        true || console.log("not printed");
        false || console.log("printed");
    </script>
<!-- 
    && (AND) Operator
    The AND operator is represented with two ampersands &&
    In classical programming, AND returns true if both operands are truthy and false otherwise: -->
    <script>
        console.log(true && true);   // true
        console.log(false && true);  // false
        console.log(true && false);  // false
        console.log(false && false); // false
    </script>
    <!-- Any value is allowed as an operand of AND: -->
    <script>
        if (1 && 0) {
            console.log("won't work, because the result is falsy");
        }
    </script>

    <!-- ////////// AND "&&" Finds the First Falsy Value//////////-->

  <!-- The AND operator evaluates operands from left to right. For each operand, it converts it to a boolean.
         If the result is false, it stops and returns the original value of that operand. If all operands have been evaluated (i.e. all were truthy), 
         it returns the last operand. -->
    <script>
        console.log(1 && 0); // 0
        console.log(1 && 5); // 5
        console.log(null && 5); // null
        console.log(0 && "no matter what"); // 0
    </script>
    <!-- We can pass several values in a row: -->
    <script>
        console.log(1 && 2 && null && 3); // null
        console.log(1 && 2 && 3); // 3
    </script>
    <!-- Precedence of AND && is Higher Than OR || -->
    <!-- The precedence of AND && operator is higher than OR ||. So the code a && b || c && d is essentially the same as if the && expressions were in parentheses: (a && b) || (c && d). -->
    <!-- Don’t Replace if with || or && -->
    <!-- Sometimes, people use the AND && operator as a "shorter way to write if". For instance: -->
    <script>
        let y = 1;
        (y > 0) && console.log('Greater than zero!');
    </script>
    <!-- The action in the right part of && would execute only if the evaluation reaches it. That is, only if (x > 0) is true. This is an analogue for: -->
    <script>
        let x = 1;
        if (x > 0) console.log('Greater than zero!');
    </script>
    <!-- Although the variant with && appears shorter, if is more obvious and tends to be a little bit more readable. So we recommend using every construct for its purpose: use if if we want if and use && if we want AND. -->

    <!-- ! (NOT) Operator
    The boolean NOT operator is represented with an exclamation sign !.
    The operator accepts a single argument and does the following: Converts the operand to boolean type: true/false. Returns the inverse value. -->
    <script>
        console.log(!true); // false
        console.log(!0); // true
    </script>
    <!-- A double NOT !! is sometimes used for converting a value to boolean type: -->
    <script>
        console.log(!!"non-empty string"); // true
        console.log(!!null); // false
    </script>
    <!-- There’s a little more verbose way to do the same thing – a built-in Boolean function: -->
    <script>
        console.log(Boolean("non-empty string")); // true
        console.log(Boolean(null)); // false
    </script>
    <!-- The precedence of NOT ! is the highest of all logical operators, so it always executes first, before && or ||. -->
