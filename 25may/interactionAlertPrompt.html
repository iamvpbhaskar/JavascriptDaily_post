<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction </title>
</head>
<body>
    <script>

        //  let’s see a couple of functions to interact with the user: alert, prompt and confirm.
        // This one we’ve seen already. It shows a message and waits for the user to press “OK”.

        //1. alert
        alert("Hello");
        // The mini-window with the message is called a modal window

        // The function PROMPT accepts two arguments:
        // It shows a modal window with a text message, an input field for the visitor, and the buttons OK/Cancel.

        //2. prompt
        let age = prompt('How old are you?', 100);
        alert(`You are ${age} years old!`);

        // title
        // The text to show the visitor.

        // default
        // An optional second parameter, the initial value for the input field.

        // The square brackets in syntax [...]
        // The square brackets around default in the syntax above denote that the parameter is optional, not required.

        // The visitor can type something in the prompt input field and press OK. Then we get that text in the result. Or they can cancel the input by pressing Cancel or hitting the Esc key, then we get null as the result.

        // The call to prompt returns the text from the input field or null if the input was canceled.

            let age1 = prompt('How old are you?', 100);

            alert(`You are ${age1} years old!`); // You are 100 years old!

        //3. confirm
        // The syntax:
        result = confirm(question);
        // The function confirm shows a modal window with a question and two buttons: OK and Cancel.
        // The result is true if OK is pressed and false otherwise.
        // For example:
        let isBoss = confirm("Are you the boss?");
            alert( isBoss ); // true if OK is pressed



            ///////////////////////////////
            // Summary
            // We covered 3 browser-specific functions to interact with visitors:

            // alert
            // shows a message.

            // prompt
            // shows a message asking the user to input text. It returns the text or, if Cancel button or Esc is clicked, null.

            // confirm
            // shows a message and waits for the user to press “OK” or “Cancel”. It returns true for OK and false for Cancel/Esc.

            

        
    </script>
</body>
</html>
